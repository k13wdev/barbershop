<form action="POST" class="form">
  <div class="form__wrapper _container">
    <h1 class="form__header">Записаться на стрижку</h1>

    <label for="family" class="visually-hidden">Фамилия</label>
    <input type="text" placeholder="Фамилия" id="family" class="form__input form__input--family">
    
    <label for="name" class="visually-hidden">Имя</label>
    <input type="text" placeholder="Имя" id="name" class="form__input form__input--name">
    
    <label for="patronymic" class="visually-hidden">Отчество</label>
    <input type="text" placeholder="Отчество" id="patronymic" class="form__input form__input--patronymic">
    
    <label for="phone" class="visually-hidden">Контактный телефон</label>
    <input type="tel" placeholder="Контактный телефон" id="phone" class="form__input form__input--phone">
    
    <label for="email" class="visually-hidden">Контактный e-mail</label>
    <input type="email" placeholder="Контактный e-mail" id="email" class="form__input form__input--email">
    
    <label for="additional" class="visually-hidden">Дополнительная информация</label>
    <textarea id="additional" placeholder="Дополнительная информация" class="form__input form__input--textarea"></textarea>  

    <fieldset class="form__list">
      <legend class="form__legend">Выберите модель бороды:</legend>
      
      <label for="admiral" class="form__radio form__radio--admiral">
        <input type="radio" name="bread-model" id="admiral" class="form__radio-input">
        <span class="form__radio-box"></span>
        Адмирал
      </label>
      
      <label for="lumberjack" class="form__radio form__radio--lumberjack">
        <input type="radio" name="bread-model" id="lumberjack" class="form__radio-input">
        <span class="form__radio-box"></span>
        Лесоруб
      </label>
      
      <label for="polar" class="form__radio form__radio--polar">
        
        <input type="radio" name="bread-model" id="polar" class="form__radio-input">
        <span class="form__radio-box"></span>
        Полярник
      </label>

      <label for="boyar" class="form__radio form__radio--boyar">
        <input type="radio" name="bread-model" id="boyar" class="form__radio-input">
        <span class="form__radio-box"></span>
        Боярин
      </label>

      <label for="sage" class="form__radio form__radio--sage">
        <input type="radio" name="bread-model" id="sage" class="form__radio-input"> 
        <span class="form__radio-box"></span>
        Мудрец
      </label>
    </fieldset>

    <fieldset class="form__list form__list--column">
      <legend class="form__legend">Дополнительные услуги:</legend>
      <label for="tint" class="form__check">
        <input type="checkbox" name="additional-services" id="tint" class="form__check-input">
        <span class="form__check-box"></span>
        Подкрасить бороду
      </label>
      <label for="twist" class="form__check">
        <input type="checkbox" name="additional-services" id="twist" class="form__check-input">
        <span class="form__check-box"></span>
        Накрутить усы
      </label>
      <label for="comb" class="form__check">
        <input type="checkbox" name="additional-services" id="comb" class="form__check-input">
        <span class="form__check-box"></span>
        Причесать бороду
      </label>
      <label for="trim" class="form__check">
        <input type="checkbox" name="additional-services" id="trim" class="form__check-input">
        <span class="form__check-box"></span>
        Подровнять виски
      </label>
      <label for="remove" class="form__check">
        <input type="checkbox" name="additional-services" id="remove" class="form__check-input">
        <span class="form__check-box"></span>
        Убрать седину
      </label>
      <label for="polish" class="form__check">
        <input type="checkbox" name="additional-services" id="polish" class="form__check-input">
        <span class="form__check-box"></span>
        Отполировать лысину
      </label>
    </fieldset>
    <button type="submit" class="form__submit">Отправить заявку</button>
  </div>
</form>
