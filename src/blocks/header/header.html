<header class="page-header {{ classHeader }}">
  <div class="page-header__wrapper _container">
    <a class="page-header__logo {{ classLogo }}">
      <picture>
        <source media="(min-width: 1200px)" srcset="../img/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="../img/logo-tablet.svg">
        <img src="../img/logo-mobile.svg" alt="" class="page-header__logo-img">
      </picture>
    </a>

    <include src="src/blocks/navigation/navigation.html"></include>
  </div>
</header>
